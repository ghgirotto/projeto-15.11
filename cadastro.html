<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Steel & Stitch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Steel & Stitch Logo">
        </div>
        <h1 class="site-title">Steel & Stitch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastro</h1>
        <form class="registration-form" method="post" action="cadastrar.php" onsubmit="return validateRegistration()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="tamanho-tenis">Tamanho de Tênis:</label>
            <select id="tamanho-tenis" name="tamanho-tenis" required>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
                <option value="46">46</option>
            </select>

            <label for="tamanho-camiseta">Tamanho de Camiseta:</label>
            <select id="tamanho-camiseta" name="tamanho-camiseta" required>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
            </select>

            <label for="tamanho-calca">Tamanho de Calça:</label>
            <select id="tamanho-calca" name="tamanho-calca" required>
                <option value="36">36</option>
                <option value="38">38</option>
                <option value="40">40</option>
                <option value="42">42</option>
                <option value="44">44</option>
                <option value="46">46</option>
                <option value="48">48</option>
                <option value="50">50</option>
            </select>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <div class="terms">
                <label>
                    <input type="checkbox" required>
                    Eu li e aceito os <a href="termos.html" target="_blank">termos de uso</a> e estou ciente das políticas de privacidade.
                </label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Steel & Stitch. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
